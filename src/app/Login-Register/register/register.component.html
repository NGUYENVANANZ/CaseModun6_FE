<title>Login Page</title>
<!--Made with love by Mutiullah Samim -->

<!--Bootsrap 4 CDN-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<!--Fontawesome CDN-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

<!--Custom styles-->


<div class="container1">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Register</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fab fa-facebook-square"></i></span>
          <span><i class="fab fa-google-plus-square"></i></span>
          <span><i class="fab fa-twitter-square"></i></span>
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="username" formControlName="userName">
          </div>
          <p
            *ngIf="!registerForm.get('userName')?.valid && registerForm.get('userName')?.touched">
          </p>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="password" formControlName="password">
          </div>
          <p *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched" style="color: red">Không được để trống</p>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Enter the password" formControlName="password">
          </div>
          <p *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched" style="color: red">Không được để trống</p>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-mail-bulk"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="email" formControlName="email">
          </div>
          <p *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched" style="color: red">Không được để trống</p>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="Phone Number" formControlName="phoneNumber">
          </div>
          <p *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched" style="color: red">Không được để trống</p>
          <div>
            <div>
              <span>
               <select><option>Nam</option><option>Nữ</option></select><i  class="fas fa-female"></i><i  class="fas fa-male"></i>
              </span>
            </div>
          </div>




          <div class="form-group">
            <input type="submit" value="Register" class="btn float-right login_btn">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
