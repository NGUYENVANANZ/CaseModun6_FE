<header class="header-area header-sticky">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <a href="/admin" class="logo">
            <img src="assets/images/logo.png" alt="">
          </a>
          <div class="search-input">
            <form id="search" action="#">
              <input type="text" placeholder="search" id='searchText' name="searchKeyword" onkeypress="handle" />
              <i class="fa fa-search"></i>
            </form>
          </div>
          <ul class="nav">
            <li><a routerLink="/Admin" class="active">Admin</a></li>
            <li><a routerLink="/Notification" class="active">Notification</a></li>
            <li><a routerLink="/profile">Profile <img src="assets/images/profile-header.jpg" alt=""></a></li>
          </ul>
          <a class='menu-trigger'>
            <span>Menu</span>
          </a>
        </nav>
      </div>
    </div>
  </div>
</header>
<div class="container">
    <div class="col-lg-12">
      <div class="page-content">
        <div class="heading-section">
        <br>
        <br>
        <h4>List Account</h4>
        <div class="most-popular">
          <div class="row">
            <div class="col-lg-12">
              <div class="heading-section">
              </div>
              <div class="row">
                <div class="col-lg-3 col-sm-6" *ngFor="let t of newBie, index as i" (mouseenter)="check(t.id + 'newbie')" (mouseleave)="check1(t.id + 'newbie')">
                  <div class="item">
                    <img src="{{t.img}}" alt="" style="max-width: 200px; border-radius:50%; margin-right: 50px;" >
                    <br>
                    <h4>{{t.fullName}}<br><p id="{{t.id + 'newbie'}}" hidden><span *ngFor="let x of t.provideds" >{{x.provided}}</span></p></h4>
                    <ul>
                     <li><i class="fa fa-star"></i></li>
                      <br><li>{{t.price}}$/Day</li>
                    </ul>
                    <br>
                    <br>
                    <br>
                    <button type="button" class="btn btn-dark">ðŸ”’</button>
                    <div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="main-button">
                           </div>
                         </div>
                       </div>
                     </div>
                   </div>
                 </div>
               <div class="text-center">
            </div>
         </div>
       </div>
     </div>
</div>
