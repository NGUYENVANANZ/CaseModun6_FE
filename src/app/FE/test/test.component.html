<button style="color: white;" id="send" class="btn btn-default" type="button" data-bs-toggle="modal"
        data-bs-target="#myModal">Send
</button>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title" style="color: black">Đánh giá</h4>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div id="rating">
          <input type="radio" id="star5" name="rating" [(ngModel)]="star" [value]="5"/>
          <label class="full" for="star5" title="Awesome - 5 stars"></label>

          <input type="radio" id="star4" name="rating" [(ngModel)]="star" [value]="4"/>
          <label class="full" for="star4" title="Pretty good - 4 stars"></label>

          <input type="radio" id="star3" name="rating" [(ngModel)]="star" [value]="3"/>
          <label class="full" for="star3" title="Meh - 3 stars"></label>

          <input type="radio" id="star2" name="rating" [(ngModel)]="star" [value]="2"/>
          <label class="full" for="star2" title="Kinda bad - 2 stars"></label>

          <input type="radio" id="star1" name="rating" [(ngModel)]="star" [value]="1"/>
          <label class="full" for="star1" title="Sucks big time - 1 star"></label>

        </div>
        <textarea id="w3review" name="w3review" rows="4" cols="50" [(ngModel)]="star"></textarea>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="test()">OK
        </button>
      </div>

    </div>
  </div>
</div>
