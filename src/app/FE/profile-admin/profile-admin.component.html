<header class="header-area header-sticky">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <nav class="main-nav">
          <a href="/profileAdmin" class="logo">
            <img src="assets/images/logo.png" alt="">
          </a>
          <ul class="nav">
            <li><a routerLink="/admin" >Admin</a></li>
            <li><a routerLink="/Notification">Notification</a></li>
            <li><a routerLink="/profileAdmin">Profile Admin<img src="{{img}}" alt="" style="width: 30px; border-radius: 50%; right: 15px;height: 30px"></a></li>
          </ul>
          <div class="main-border-button">
            <a style="color: hotpink" id="logout" (click)="logOut()">Logout</a>
          </div>
          <a class='menu-trigger'>
            <span>Menu</span>
          </a>
        </nav>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-content">
        <div class="row">
          <div class="col-lg-12">
            <div class="main-profile ">
              <div class="row">
                <div class="col-lg-4">
                  <img src="{{img}}"
                       alt="" style="border-radius: 23px; width: 290px; height: 400px">
                  <input type="file" id="file" style="position: static; margin-top: 20px; margin-left: 100px; color: #1F2122" #uploadFile1  class="form-control" multiple="multiple">
                  <div class="main-border-button">
                    <a style="color: plum" (click)="uploadFileImg()">Lưu</a>
                  </div>
                </div>
                <div class="col-lg-4 align-self-center">
                  <div class="main-info header-text">
                    <div class="main-border-button">
                      <div id="status" hidden>
                        <a id="status1">Online</a>
                      </div>
                      <div class="modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                        </div>
                      </div>
                    </div>
                    <br>
                    <h4 [innerText]="userName"></h4>
                    <p [innerText]="userProfile.moTa"></p>
                    <div class="main-border-button">
                      <a id="requestAdmin" hidden>Request to admin</a>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4 align-self-center">
                  <ul>
                    <li>Name <span [innerText]="userProfile.fullName"></span></li>
                    <li>Date <span [innerText]="userProfile.birthday"></span></li>
                    <li>Gender <span [innerText]="userProfile.gender"></span></li>
                  </ul>
                  <div class="main-border-button">
                    <a style="position: static;margin-left: 110px;margin-top: -20px;background-color: aliceblue;">Edit</a>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-12">
                  <div class="clips">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="heading-section">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="gaming-library profile-library">
        <div class="col-lg-12">
          <div class="heading-section">
          </div>
          <div class="item" *ngFor="let x of history">
            <ul>
              <li><img src="{{x.img}}" alt=""
                       class="templatemo-item"></li>
              <li><h4>Tên</h4><span>{{x.userName}}</span></li>
              <li><h4>Ngày </h4><span>{{x.date}}</span></li>
              <li style="text-align: center"><h4>Tổng đơn</h4><span >{{x.price}}$</span></li>
            </ul>
<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
      </div>
    </div>
  </div>
</footer>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
